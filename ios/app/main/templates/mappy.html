  <!-- required scss in _mappy.scss -->
  <ui-gmap-google-map
  center='mappyCtrl.map.center'
  zoom='mappyCtrl.map.zoom'
  draggable='false'
  disableDefaultUI="mappyCtrl.map.disableDefaultUI"
  options="mappyCtrl.map.options"
  data-tap-disabled="true"
  >

    </ui-gmap-window> -->

    <!-- opinion markers -->
    <ui-gmap-markers
      models="mappyCtrl.opinionMarkers"
      coords="'location.coords'"
      icon=""
      events="mappyCtrl.map.markersEventsOpinions"
      options="'options'">
    </ui-gmap-markers>

    <!-- 311 markers -->
    <ui-gmap-markers
      models="mappyCtrl.threeOneOneMarkers"
      coords="'location'"
      icon="'icon'"
      events="mappyCtrl.map.markersEvents311"
      options="'options'">
    </ui-gmap-markers>

  </ui-gmap-google-map>
