<ion-view view-title="Map" hide-nav-bar="true">
  <!-- do you want padding? -->
  <ion-content class="padding" scroll="false" >

     <div class="card padding"  ui-sref="main.list-detail({objectId: mappyCtrl.data.selectedComplaint.id})" >  <!-- ng-if="mappyCtrl.data.selectedComplaint" -->
      <div class="item item-text-wrap item-icon-right">
        <h2>{{mappyCtrl.data.selectedComplaint.title || 'Click on a marker to see more information!'}}</h2>
        <p>{{mappyCtrl.data.selectedComplaint.location || 'Your friendly neighborhood dots!'}}</p>
        <span class="type type-balanced type-small">Opened: </span>
          <span class="type type-muted type-small">{{mappyCtrl.data.selectedComplaint.open | date:'dd MMM'}}</span>
      </div>
    </div>

    <!-- required scss in _mappy.scss -->
    <ui-gmap-google-map
    center='mappyCtrl.map.center'
    zoom='mappyCtrl.map.zoom'
    draggable='false'
    disableDefaultUI="mappyCtrl.map.disableDefaultUI"
    options="mappyCtrl.map.options"
    data-tap-disabled="true"
    >

      <!-- 311 markers -->
      <ui-gmap-markers
        doCluster="true"
        models="mappyCtrl.data.filteredComplaints"
        coords="'markablePosition'"
        events="mappyCtrl.map.markerEvents"
        options="'options'">
      </ui-gmap-markers>

    </ui-gmap-google-map>


    <!-- Filter multiselect -->
    <div class="optionsContainer">
      <div class="filterContainer">
        <select class="incidentSelector" ng-model="mappyCtrl.data.filtersSelected" ng-options="key for (key, value) in mappyCtrl.data.filters" multiple></select>
      </div>
      <div class="resultCountContainer">
        <button style="margin: 5px;" class="button button-small button-clear button-positive" >
            {{ mappyCtrl.data.filteredComplaints.length }} results
        </button>
      </div>
    </div>

  </ion-content>
</ion-view>
