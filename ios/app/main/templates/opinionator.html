<ion-view view-title="Speak up!">
  <!-- do you want padding? -->
  <ion-content class="padding">

    <!-- content goes here -->
    <div class="padding">
      <p>
        <span class="calm">
        <i class="icon ion-ios-location"></i>&nbsp;</span>
        <span class="text-muted">
        Near {{ where.address }}.</span>
      </p>
    </div>

    <ion-list>
      <div class="card" ng-repeat="opinion in opinions">
        <div class="item item-text-wrap">
          <p>
            {{ opinion.text }}  <br>
            <span class="text-muted">{{ opinion.location.address }}</span>
          </p>
        </div>
      </div>
    </ion-list>


  <div class="list">
    <label class="item item-input">
      <textarea ng-model="msg.text" placeholder="Add your opinion about something around here."></textarea>
    </label>
    <button class="button button-block button-balanced" ng-click="addOpinion(msg.text)">
      Add it!
    </button>
  </div>


  </ion-content>
</ion-view>
