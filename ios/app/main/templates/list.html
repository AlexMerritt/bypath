<ion-view view-title="{{ listyCtrl.viewTitle }}" >
  <ion-content>

    <b>resolutions</b>
    <br>

    <label for="">user current location</label>
    <p>
      {{ listyCtrl.currentLocation | json }}
    </p>

    <!-- <label for="">boston 311 api via our own api</label>
    <p>
      {{ listyCtrl.data.complaints | json }}
    </p> -->
    <div class="item item-input">

      <input type="text" ng-model="searchy" placeholder="search em">
    </div>
    <b>311 complains api via Alex's api</b>
    <span class="type type-balanced">
      {{ listyCtrl.data.complaints.length }} total results
    </span>
    <table>

        <th>id</th>
        <th>type</th>
        <th>title</th>
        <th>open_dt</th>
        <th>status</th>
        <th>geo</th>

      <tr ng-repeat="d in listyCtrl.data.complaints | filter:searchy track by $index "
        ui-sref="main.list-detail({objectId: d.id})">
        <td>{{ d.id }}</td>
        <td>{{ d.type }}</td>
        <td>{{ d.title }}</td>
        <td>{{ d.open }}</td>
        <td>{{ d.status }}</td>
        <td>{{ d.geo }}</td>
      </tr>
    </table>

    <!-- <label for="">opinions</label>
    <p>
      {{ listyCtrl.data.opinions | json }}
    </p> -->





  </ion-content>
</ion-view>
